<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1da72926fa.js" crossorigin="anonymous"></script>
    <title>Movie Booking</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li class="nav-item" id="nav_search">
                <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                <p class="nav-identifier">Search</p>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-film"></i></a>
                <p class="nav-identifier">Movies</p>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-passport"></i></a>
                <p class="nav-identifier">Booking<br>History</p>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-rupee-sign"></i></a>
                <p class="nav-identifier">Payments</p>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-question-circle"></i></a>
                <p class="nav-identifier">FAQs</p>
            </li>
        </ul>

        <div class="profile">
            <a href="#" class="profile-link"><i class="fas fa-user-circle"></i></a>
            <p class="profile-identifier">Profile</p>
        </div>
        <div class="popup">
            <a class="popup-item" href="#">View Profile</a>
            <a class="popup-item logout" href="./pages/login.html">Logout</a>
        </div>
    </nav>

    <section class="main_section">
        <div class="search_section">
            <img src="./assets/movie_night.svg" alt="Movie Image" id="bg_image_movie" height="200px" width="250px">
            <img src="./assets/netflix.svg" alt="Netflix Image" id="bg_image_netflix" height="300px" width="300px">
            <div class="search_container">
                <div class="circle"><i class="fas fa-search"></i></div>
                <h1>Movie Search</h1>
                <input type="text" placeholder="Search...">
                <button type="submit" id="search-btn">Search</button>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="./js/navbar.js"></script>
</body>

</html>
