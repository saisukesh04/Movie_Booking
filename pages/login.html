<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <form action="/" method="POST" id="login-form" class="form-login">
        <h1 style="font-size: 40px;">Login</h1>
        <input type="email" name="email" class="form-input" placeholder="Email address" autocomplete="off"
            id="login-email" />
        <input type="password" name="password" class="form-input" placeholder="Password" autocomplete="off"
            id="login-password" />

        <button class="btn-submit" id="btn-login">Log in</button>
        <p>Not a member? <a href="#" id="tosignup">Sign up</a></p>
    </form>

    <div class="circle-lg"></div>
    <div class="circle-sm"></div>
    <div class="circle-md"></div>
    <div class="circle-sm-bordered"></div>
    <div class="rectangle-lg"></div>
    <div class="rectangle-sm"></div>

    <form action="/" method="POST" id="signup-form" class="form-login">
        <h1 style="font-size: 40px;">Sign Up</h1>
        <div class="group-inputs">
            <input type="text" name="fname" class="form-input fname" placeholder="First Name" autocomplete="off"
                id="fname" />
            <input type="text" name="lname" class="form-input lname" placeholder="Last Name" autocomplete="off"
                id="lname" />
        </div>
        <div class="group-inputs">
            <input type="date" name="dob" class="form-input" id="input-date" placeholder="Date of birth" />
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div class="group-inputs">
            <input type="email" name="email" class="form-input" placeholder="Email address" autocomplete="off"
                id="email" />
            <input type="tel" name="phone" class="form-input" placeholder="Phone" autocomplete="off" pattern="[0-9]{10}"
                id="phone" />
        </div>
        <div class="group-inputs">
            <input type="password" name="password" class="form-input" placeholder="Password" autocomplete="off"
                id="password" />
            <input type="password" name="confirmpassword" class="form-input" placeholder="Confirm password"
                autocomplete="off" id="confirm-password" />
        </div>
        <div class="serror"></div>
        <button class="btn-submit" id="btn-register">Sign up</button>
        <p>Already a member? <a href="#" id="tologin">Log in</a></p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
