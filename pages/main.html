<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1da72926fa.js" crossorigin="anonymous"></script>
    <title>Movie Booking</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li class="nav-item" id="nav_search">
                <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                <p class="nav-identifier">Search</p>
            </li>
            <li class="nav-item" id="nav_movies">
                <a href="./movies.html" class="nav-link"><i class="fas fa-film"></i></a>
                <p class="nav-identifier">Movies</p>
            </li>
            <li class="nav-item">
                <a href="./booking.html" class="nav-link"><i class="fas fa-passport"></i></a>
                <p class="nav-identifier">Booking<br>History</p>
            </li>
            <li class="nav-item">
                <a href="./payment.html" class="nav-link"><i class="fas fa-rupee-sign"></i></a>
                <p class="nav-identifier">Payments</p>
            </li>
            <li class="nav-item">
                <a href="./faq.html" class="nav-link"><i class="fas fa-question-circle"></i></a>
                <p class="nav-identifier">FAQs</p>
            </li>
        </ul>

        <div class="profile">
            <a href="#" class="profile-link"><i class="fas fa-user-circle"></i></a>
            <p class="profile-identifier">Profile</p>
        </div>
        <div class="popup">
            <a class="popup-item" href="./profile.html">View Profile</a>
            <a class="popup-item logout" href="../index.html">Logout</a>
        </div>
    </nav>

    <section class="main">
        <img src="../assets/movie_night.svg" alt="Movie Image" id="bg_image_movie" height="200px" width="250px">
        <img src="../assets/netflix.svg" alt="Netflix Image" id="bg_image_netflix" height="300px" width="300px">
        <div class="search_container">
            <div class="circle"><i class="fas fa-search"></i></div>
            <h1>Movie Search</h1>
            <form class="search_form">
                <input type="text" class="search_text" placeholder="Search...">
                <button type="submit" id="search-btn" class="search_btn">Search</button>
            </form>
        </div>
    </section>

    <section class="search_results hidden">
        <div class="search_buffer">
            <form class="search_form_2">
                <input type="text" name="search" class="search_text_results" placeholder="Search...">
                <button class="search_btn">Search</button>
            </form>
        </div>
        <p class="search_res_text">Furious</p>

        <div class="card_buffer"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
